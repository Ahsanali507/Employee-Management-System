<body>
<ul>
  <li><a href="index.html">Home</a></li>

  <li><a href="login.html">Login</a></li>
</ul>
<div class="container">
<h2>User Or Admin Login Here</h2>

<div class="outer">
  <form action="login" method="post">
    <div class="inner" style="width: 100%;">
      <label>Email</label>
      <input type="email" id="lemail" class="form-control" name="lemail" placeholder="Enter email" required >
      <small id="lemailvalid" class="form-text text-muted invalid-feedback">
        Your email must be a valid email
      </small>
    </div>
  
    <div class="inner" style="width: 100%;">
      <label>Password</label>
      <input type="password" id="lpassword" class="form-control" name="lpassword" placeholder="Enter password" required>
      <small id="lpasswordvalid" class="form-text text-muted invalid-feedback">
        Password must be 8-15 characters include at least one lowercase letter, one uppercase letter, one <br> numeric digit, and one special character
      </small>
    </div>
    
    <div style="width: 100%;">
      <input type="submit" name="login" value="Login" id="lsubmit-btn">
    </div>
  </form>
  <a href="signUp.html" class="account">Don't have account <b class="bold">signup here</b></a>
</div>
</div>

<script src="./js/lfunctions.js"></script>
