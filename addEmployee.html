<div class="container">
<h2>Add New Employee</h2>

<div class="outer">
  <form action="AddEmployee" method="post">
    <div class="inner" style="width: 100%;">
    <label>Employee Id</label>
    <input type="number" id="empid" class="form-control" name="empid" placeholder="Enter employee id" required>
    <small id="empidvalid" class="form-text text-muted invalid-feedback">
      Enter valid employee Id
    </small>
    </div>
 
    <div class="inner" style="width: 100%;">
    <label>Employee Name</label>
    <input type="text" id="empname" class="form-control" name="empname" placeholder="Enter employee name" required >
    <small id="empnamevalid" class="form-text text-muted invalid-feedback">
      Enter a valid employee name
    </small>
    </div>

    <div class="inner" style="width: 100%;">
    <label>Employee Email</label>
    <input type="email" id="empemail" class="form-control" name="empemail" placeholder="Enter employee email" required>
    <small id="empemailvalid" class="form-text text-muted invalid-feedback">
      Enter a valid employee email
    </small>
    </div>

    <div class="inner" style="width: 100%;">
    <label>Employee Password</label>
    <input type="password" id="emppwd" class="form-control" name="emppwd" placeholder="Enter employee password" required>
    <small id="emppwdvalid" class="form-text text-muted invalid-feedback">
      Enter a valid password
    </small>
    </div>

    <div class="inner" style="width: 100%;">
      <label>Employee Phone</label>
      <input type="number" id="empphone" class="form-control" name="empphone" placeholder="Enter employee phone number" required>
      <small id="empphonevalid" class="form-text text-muted invalid-feedback">
        Enter a valid employee phone number
      </small>
      </div>

    
    <div style="width: 100%;">
    <input type="submit" name="addemp" value="Add Employee" id="addemp-btn">
    </div>
  </form>
</div>
</div>
